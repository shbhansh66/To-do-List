<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Interactive To-Do List</title>
</head>
<body class="bg-gray-100 min-h-screen">

<nav class="w-full h-16 flex items-center px-6 bg-white shadow-lg sticky top-0 z-10">
    <h1 class="font-extrabold text-2xl text-blue-600">Make-Today-Task</h1>
</nav>

<div class="w-full flex flex-col items-center py-10 px-4">
    
    <div class="w-full max-w-lg mb-12 p-6 bg-white rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Add Today's Task</h2>
        
        <div class="flex flex-col sm:flex-row gap-3 relative">
            
            <input id="data"
                type="text" 
                placeholder="Enter Your Task here..." 
                class="flex-grow p-3 border-2 border-gray-300 rounded-lg text-lg text-gray-700 placeholder-gray-400 
                       transition duration-300 ease-in-out 
                       focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500" required
        >
       
              <span id="required" class="text-red-500 bottom-32 hidden">Add Your Task 🖌️</span>
            <button id="add_btn"
                class="w-full sm:w-32 p-3 rounded-lg bg-blue-600 text-white font-semibold text-lg shadow-lg shadow-blue-400 
                       transition duration-150 ease-in-out 
                       hover:bg-blue-700 hover:shadow-xl 
                       active:scale-95 active:shadow-md"
            >
                ADD
            </button>
        </div>
    </div>
    
    <div id="container" class="w-full  max-w-lg flex flex-col gap-4">
        <h2 class="text-2xl font-bold text-gray-700 mb-2 border-b-2 border-gray-300 pb-2 ">Pending Tasks</h2>
        
      
      

     
        
       
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
